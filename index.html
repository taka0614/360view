<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>360view</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- simply iniatialize it with class name "cloudimage-360", server folder path, file name and amount of images -->
    <div
      class="cloudimage-360"
      data-folder="https://taka0614.github.io/360view/img/"
      data-filename-x="img_{index}.png"
      data-amount-x="4"
      data-pointer-zoom="2"
      data-fullscreen
      data-responsive="scaleflex"
    ></div>
    <!-- Add script tag with CDN link to js-cloudimage-360-view lib after all content in body tag -->
    <script src="https://scaleflex.cloudimg.io/v7/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js"></script>
  </body>
</html>
